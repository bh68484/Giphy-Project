<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking to jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Google Fonts Source-->
    <link href="https://fonts.googleapis.com/css?family=Amiko|Asul" rel="stylesheet">
    <!-- Linking Font Awesome Icons -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Linking to Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Giphy Generator</h1>
                <div id="buttons">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="search">
                        <i class="fas fa-search-plus fa-2x"></i>
                        <p>Search and add new TV Show Gifs</p>
                    </label>
                    <input type="text" class="form-control" id="gifSearch">
                </div>
                <div>
                    <button type="submit" class="btn btn-default" id="searchButton">
                        Search</button>
                </div>
            </div>
            <div class="row container-fluid">
                <div class="col-md-12">
                    <div id="gifs">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Linking to JavaScript -->
    <script src="javascript/logic.js"></script>
</body>

</html>
